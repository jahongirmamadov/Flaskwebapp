{% extends "layout.html" %}

{% block body %}
<h1>Articles:</h1>
<hr>

{% if articles %}

{% for article in articles %}
<ul class="list-group">
    <li class="list-group-item"><a href="/article/{{article.id}}">{{ article.title }}</a></li>
</ul>
{% endfor %}

{% else %}
<div class="alert alert-danger"> No articles...</div>
{% endif %}

{% endblock %}
